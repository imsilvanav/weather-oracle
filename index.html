<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Oracle</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1bbc2ffe13.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header align-items-start">
          <div class="row">
            <div class="col">
              <form id="search-engine">
                <input
                  class="rounded-pill border-white"
                  type="text"
                  placeholder="Enter a city"
                  autocomplete="off"
                  autofocus="on"
                  id="city-input"
                />
                <button>
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button>
                  <i
                    class="fa-solid fa-location-dot"
                    id="current-location-button"
                  ></i>
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="row align-items-start">
            <div class="col-4">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="Clear"
                id="weather-icon"
              />
              <h1 class="temperature">
                <span id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link"> ÂºC </a>
                  |
                  <a href="#" id="fahrenheit-link"> ÂºF </a>
                </span>
              </h1>
              <h5 class="location" id="location"></h5>
              <h6 class="date text-muted"></h6>
              <h6
                class="weather-description text-muted"
                id="weather-description"
              ></h6>
            </div>

            <div class="col-2-">
              <p class="weather-details">
                Humidity: <span id="humidity"> #</span>% <br />
                Wind: <span id="wind"> # </span> km/h
              </p>
            </div>
          </div>

          <div class="weather-forecast" id="weather-forecast">
            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title week-day">Monday</h6>
                    <br />
                    <p class="emoji-weather-time">ðŸŒœ</p>
                    <br />
                    <p class="card-text">20ÂºC | 13ÂºC</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-center text-muted">
          <a href="https://github.com/imsilvanav/weather-oracle">
            Open-source code
          </a>
          by Silvana Valente
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
