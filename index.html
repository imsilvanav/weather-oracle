<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Oracle</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1bbc2ffe13.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card align-items-center">
        <div class="row">
          <div class="col">
            <form class="search-engine" id="search-engine">
              <input
                class="search-input"
                type="text"
                placeholder="Enter a city..."
                autocomplete="off"
                autofocus="on"
                id="city-input"
              />
              <button class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button class="location-button">
                <i
                  class="fa-solid fa-location-dot"
                  id="current-location-button"
                ></i>
              </button>
            </form>
          </div>
        </div>

        <div class="card-body">
          <div class?="today-forecast">
            <div class="row">
              <div class="col">
                <h1 class="location" id="location"></h1>
                <h4
                  class="weather-description text-muted"
                  id="weather-description"
                ></h4>
                <img
                  src="IconSet/${forecastDay.weather[0].icon}.png"
                  alt="${forecastDay.weather[0].description}"
                  id="weather-icon"
                />
                <h5 class="location" id="location"></h5>
                <h6
                  class="weather-description text-muted"
                  id="weather-description"
                ></h6>
              </div>

              <div class="col">
                <h6 class="date text-muted"></h6>
                <h1 class="temperature">
                  <span id="temperature"></span>
                  <span class="units">
                    <a href="#" id="celsius-link"> ºC </a>
                    |
                    <a href="#" id="fahrenheit-link"> ºF </a>
                  </span>
                </h1>
                <p class="weather-details">
                  Feels like: <span id="feels-like"> #</span>% <br />
                  Humidity: <span id="humidity"> #</span>% <br />
                  Wind: <span id="wind"> # </span> km/h
                </p>
              </div>
            </div>
          </div>
          <div class="forecast" id="forecast"></div>
        </div>
        <div class="footer">
          <a href="https://github.com/imsilvanav/weather-oracle">
            Open-source code
          </a>
          by Silvana Valente
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
